<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Anshuman Mishra">
    <title>Contact Me | Anshuman Mishra</title>

    <!-- Link to external CSS file -->
    <link href="css/styles2.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Return to Home -->
    <a href="index.html" id="return-home">Home</a>

    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-form">
            <form id="contactForm">
                <!-- First Name -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error" id="firstNameError"></div>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error" id="lastNameError"></div>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <select id="countryCode" name="countryCode" required>
                        <option value="+1">+1 USA</option>
                        <option value="+91">+91 India</option>
                        <option value="+44">+44 UK</option>
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit phone number" maxlength="10" required>
                    <div class="error" id="phoneError"></div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="xyz@domain.com" required>
                    <div class="error" id="emailError"></div>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Type your message here" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Success message -->
    <div id="successMessage" style="display:none; text-align: center; margin-top: 20px; color: green;">
        Your message has been sent successfully!
    </div>

    <!-- Include external JavaScript file -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
