<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Anshuman Mishra">
    <title>Contact Me | Anshuman Mishra</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- External CSS for form layout and design -->
    <style>
        body {
            background-color: #fbf7f7;
            color: #682e2e;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 900px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #ff6347;
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-form {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6347;
            box-shadow: 0 0 5px rgba(255, 99, 71, 0.3);
        }

        button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #ff6347;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e5533b;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-form">
            <form id="contactForm" action="send-email.php" method="POST">
                <!-- First Name -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error" id="firstNameError"></div>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error" id="lastNameError"></div>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <select id="countryCode" name="countryCode" required>
                        <option value="+1">+1 USA</option>
                        <option value="+91">+91 India</option>
                        <option value="+44">+44 UK</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit phone number" maxlength="10" required>
                    <div class="error" id="phoneError"></div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="xyz@domain.com" required>
                    <div class="error" id="emailError"></div>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Type your message here" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for validation -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('firstNameError').textContent = '';
            document.getElementById('lastNameError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('emailError').textContent = '';
            let isValid = true;
            const firstName = document.getElementById('firstName').value;
            if (firstName === '') {
                document.getElementById('firstNameError').textContent = 'First Name is required';
                isValid = false;
            }

            // Last name validation
            const lastName = document.getElementById('lastName').value;
            if (lastName === '') {
                document.getElementById('lastNameError').textContent = 'Last Name is required';
                isValid = false;
            }
            const phone = document.getElementById('phone').value;
            const phonePattern = /^\d{10}$/; // 10 digit number
            if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number';
                isValid = false;
            }

            
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email regex pattern
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }

            // If all validations pass, submit the form
            if (isValid) {
                document.getElementById('contactForm').submit();
            }
        });
    </script>
</body>
</html>
